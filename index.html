<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cưới Thôi Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      text-align: center;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.85); /* Nền trắng mờ để nội dung dễ đọc */
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .main-button {
      display: inline-block;
      background: #ff7b54;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 30px;
      margin: 20px 0;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .main-button:hover {
      background: #ff5722;
    }
    .small-text {
      font-size: 16px;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #555;
    }
    .link {
      font-size: 18px;
      color: #333;
      text-decoration: underline;
      margin-bottom: 30px;
      display: block;
    }
    .copy-button {
      display: inline-block;
      background: #333;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 30px;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
    .copy-button:hover {
      background: #555;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>CHÀO MỪNG BẠN ĐẾN VỚI</h2>
  <h1>CƯỚI THÔI</h1>

  <a href="https://cuoithoi.com.vn" class="main-button" target="_blank">
    TẠO THIỆP MIỄN PHÍ NGAY
  </a>

  <p class="small-text">Nhấn sao chép dưới đây để mở website Cưới Thôi ngoài TikTok!</p>

  <p class="link" id="copyText">http://cuoithoi.com.vn</p>

  <button class="copy-button" onclick="copyLink()">SAO CHÉP LINK rồi dán vào trình duyệt KHÁC để mở!</button>

</div>

<script>
function copyLink() {
  var text = document.getElementById("copyText").innerText;
  navigator.clipboard.writeText(text).then(function() {
    alert("Đã sao chép link thành công!");
  }, function(err) {
    alert("Lỗi sao chép link: " + err);
  });
}
</script>

</body>
</html>
